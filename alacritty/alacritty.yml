env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  TERM: alacritty

window:
  opacity: 0.5
  decorations: none
  padding:
    x: 15
    y: 15

font:
    normal:
        family: CascadiaCode
        style: Regular
    bold:
        family: CascadiaCode
        style: Bold
    italic:
      #family: CascadiaCode
        family: CascadiaCode
        style: Italic

    # Point size of the font
    #
    size: 12

custom_cursor_colors: true

hide_cursor_when_typing: true

mouse:
  hide_when_typing: true

shell:
  program: /usr/bin/tmux

colors:
  # Default colors
  primary:
    background: '0x282a36'
    #background: '0x492b53'
    #foreground: '0xc5c8c6'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x282a2e'
    red:     '0xa54242'
    green:   '0x8c9440'
    yellow:  '0xde935f'
    blue:    '0x5f819d'
    magenta: '0x85678f'
    cyan:    '0x5e8d87'
    ##white:   '0x707880'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x373b41'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xffffff'
    #white:   '0xc5c8c6'

